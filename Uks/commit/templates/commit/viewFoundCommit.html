{% extends 'repository/index.html' %}
{% load static %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    {% block page_content %}
    <div class="tab-pane container active" id="issues">
    <div class="card border-secondary mb-3" style="margin-top: 15px; margin-left: 125px; max-width: 730px;">
        {% if commit %}
        <div class="card-header" style="background-color: #d7f0db;">
            <span style="color: green;" class="iconify" data-icon="si-glyph:time-reload" data-width="22" data-height="20"></span> <span style="padding-left:5px">{{commit.message}}</span>  
        </div>
        <div class="card-body">
        <span  class="iconify" data-icon="fa-solid:code-branch"></span>
        <p style="margin-top: -22px; margin-left: 20px;">{{branch.name}}</p>
        <p># {{commit.hash_id}}</p><span class="badge badge-success" >{{commit.date_time}}</span><span style="margin-left: 370px;">Commited by : </span><b>{{commit.author}}</b>
        </div>
        {% else %}
    <p>There are no commits.</p>
    {% endif %}
    </div>
    </div>  
    {% endblock %}
</body>
</html>
