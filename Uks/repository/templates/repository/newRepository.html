{% extends 'home/profile.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    {% block page_content %}
        <div class="tab-pane container active" id="milestones">
        <h2 style="margin-top: -20px;">New repository</h2>
            <form style="margin-top: 20px; margin-left: -12px;" method="POST" action="{% url 'addRepository' %}"> 
                {% csrf_token %}
                <input type="hidden" name="repository_id"  value="{{repository_id}}"/>
                <div class="form-group col-md-6">
                    <h5>Name</h5> 
                    <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                </div>
                {% if errorTitle %}
                <div style="color: red; margin-left: 14px;" >{{errorTitle}}</div>
                {% endif %}
                <div class="form-group col-md-6">
                    <h5 for="">Status </h5>
                    <input type="radio" id="choice1"
                        name="status" value="public">
                        <label for="public">public</label>

                        <input type="radio" style="margin-left: 30px;" id="choice2"
                        name="status" value="private">
                        <label for="public" >private</label>
                </div>
                <input type="submit" style="margin-left: 12px; margin-top: 5px;"  class="btn btn-success" value="Create">
            </form>
        </div>  
    {% endblock %}

</body>
</html>
