{% extends 'base.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} UksGithub {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    {% block content %}
    <div class="welcome">
        <h3 id="wtitle">Welcome back, {{request.user}}.</h3>
    </div>
    <br><br>
    <!-- LIST OF REPOSITORIES -->
    <div class="repositories" style="margin-left: 20px;">
        Find a repository
        <form class="form-inline my-3 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" >
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <!-- username/nameOfRepository -->
        {% if all_repositories %}
            {% for repo in all_repositories %}
            <a  class="nav-link" href="{% url 'repository' id=repo.id %}">{{repo.creator_id}} / {{repo.name}}</a>
            {% endfor %}
        {% endif %}
    </div>

    {% endblock %}
</body>
