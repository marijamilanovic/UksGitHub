{% extends 'repository/index.html' %}
{% load static %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%block page_content%}
    {% if labels %}
    <div class="tab-pane container active" id="milestones" style="margin-right: 180px;">
        <a href="#" style="margin-left: 1000px; margin-top: -35px;" type="button" class="btn btn-success" >New label</a>
        <div class="card" style="width: 1100px; margin-top: 15px;">
            <div class="card-header">
              Labels
            </div>
            <ul class="list-group list-group-flush">
                {% for l in labels %}
                <li class="list-group-item">{{l.name}}  {{l.color}} </li>
                <span class="badge badge-pill " style="margin-left: 10px; width: 100px; background-color: #907D90FF">{{l.name}}</span>
              {% endfor %}
            </ul>
          </div>
    {% else %}
    <p>There are no labels yet.</p>
    {% endif %}
    </div>
    {% endblock %}
</body>
</html>
