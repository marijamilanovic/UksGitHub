{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


<body>
    
{% block content %}
<div class="table_content">
<link rel="stylesheet" type="text/css" href="{% static 'branch/style.css' %}">
<table id="branchTable" class="table table-striped table-bordered table-hover table-sm text-center" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Name
  
        </th>
        <th class="th-sm">Repository
  
        </th>
        <th class="th-sm">Default
  
        <th class="th-sm">Delete
  
        </th>
      </tr>
    </thead>
    <tbody>
        {% for branch in branch_list.all  %}
        <tr>
            <td>{{branch.name}}</td>
            <td>{{branch.repository}}</td>
            <td>{{branch.is_default}}</td>
            <td><button class="btn btn-primary">Delete</button></td>
          </tr>
          {% endfor %}
     
    </tbody>
  </table>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
<link rel=”stylesheet” href=”//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css”>

<link rel=”stylesheet” href=”css/datatables/datatables.css”>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" defer></script>

<script>
    $(document).ready(function () {
        $('#branchTable').DataTable({
            "pagingType": "simple"
        });
    $('.dataTables_length').addClass('bs-select');
});
 
</script>

</div>


{% endblock %}

</body>
