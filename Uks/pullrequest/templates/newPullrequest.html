{% extends 'repository/index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    {% block navCode %}
            <a class="nav-link " data-toggle="tab" href="#code">Code</a>
    {% endblock %}

    {% block navPullrequest %}
    <a class="nav-link active" data-toggle="tab" href="#pullrequests">Pull requests</a>
    {% endblock %}

    {% block tabCode %}
    <div class="tab-pane container " id="code">
        Space for code
    </div>
    {% endblock %}

    {% block tabPullrequest %}
    <div class="tab-pane container active" id="pullrequests">
    <h2 style="margin-top: -20px;">New pull request</h2>
        
    </div>  
    {% endblock %}

</body>
</html>
