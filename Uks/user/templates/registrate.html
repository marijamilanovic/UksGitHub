{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
    <title>{% block title %} Registration {% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="container d-flex justify-content-center">
		<div class="row">
			<div class="card">
				<div class="card-header">
					<strong>Registrate</strong>
				</div>
				<div class="card-body">
					<form name="registrate" id="registrate" action="{% url 'registrate' %}" method="POST" >
						{% csrf_token %}
						<div class="row">
							<div class="col">
								<span class="profile-img">
									<i {% bs_icon 'person-circle' size='4.5em' %}</i>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<hr> 
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i {% bs_icon 'person-fill' size='1.2em' %}</i>
											</span>
										</div>
										<input class="form-control" placeholder="First name" id="first_name" name="first_name" type="first_name" autofocus>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i {% bs_icon 'person-fill' size='1.2em' %}</i>
											</span>
										</div>
										<input class="form-control" placeholder="Last name" id="last_name" name="last_name" type="last_name" autofocus>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i {% bs_icon 'person-fill' size='1.2em' %}</i>
											</span>
										</div>
										<input class="form-control" placeholder="Email" id="email" name="email" type="email" autofocus>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i {% bs_icon 'person-fill' size='1.2em' %}</i>
											</span>
										</div>
										<input class="form-control" placeholder="Username" id="loginEmail" name="username" type="username" autofocus>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i {% bs_icon 'lock-fill' size='1.2em' %}</i>
											</span>
										</div>
										<input class="form-control" placeholder="Password" id="loginPassword" name="password" type="password">
									</div>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-lg btn-success btn-block submit" id="login_m"  value="Sign in">
								</div>
							</div>
						</div>
					<!-- <a href="#" onClick="">I forgot my password!</a> -->
					</form>
					{% for message in messages %}
						<link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
						<p id="messages">{{message}}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
    {% endblock %}
</body>
</html>
